<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narmada Festivals Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.cdnfonts.com/css/samarkan");
      h1 {
        font-family: "Samarkan";
      }
    </style>
  </head>
  <body class="bg-cover bg-center relative bg-gray-50">
    <div class="flex items-center justify-center h-screen">
      <div
        class="max-w-5xl w-full h-[75vh] flex bg-white shadow-lg rounded-xl overflow-hidden"
      >
        <div class="w-[65%] p-8 flex flex-col justify-center bg-white">
          <div id="festival-text" class="transition-all duration-500">
            <h2 id="festival-title" class="text-3xl font-bold text-orange-500">
              Narmada Festival
            </h2>
            <p id="festival-date" class="text-gray-600 mt-2">10th March 2025</p>
            <p id="festival-desc" class="mt-4 text-gray-700 text-justify">
              Experience the vibrant culture of Narmada with music, dance, and
              divine celebrations.
            </p>
          </div>
          <div class="flex mt-6 space-x-4">
            <button id="prevBtn" class="text-orange-500 text-2xl">
              &#8592;
            </button>
            <button id="nextBtn" class="text-orange-500 text-2xl">
              &#8594;
            </button>
          </div>
        </div>

        <div class="w-[35%]">
          <div class="swiper mySwiper h-full">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="img/rajeshkumar.jpeg"
                  class="w-full h-full object-cover"
                  alt="Festival 1"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="img/MD_mam.jpg"
                  class="w-full h-full object-cover"
                  alt="Festival 2"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="img/narmadadistcollector.jpg"
                  class="w-full h-full object-cover"
                  alt="Festival 3"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const festivals = [
        {
          title: "Shri Rajender Kumar (IAS)",
          date: "Secretary (Tourism)",
          desc: "Tourists from various parts of India and the world have visited the state to experience the true meaning of ‘Atithi Devo Bhavah’ and explore the rich heritage, culture and food of Gujarat. The state has been recognized at the national and international level for various festivals like Rann Utsav, International Kite Festival, Navratri, etc",
        },
        {
          title: "Ms. Saidingpuii Chhakchhuak (IAS)",
          date: "Managing Director & Commissioner of Tourism",
          desc: "Gujarat is a policy driven state. Gujarat has announced a new tourism policy 2021-25 for the development of the tourism sector in the state. Heritage policy has also been announced for the development of historical and ancient buildings in the state. Changes are made in the Home Stay Policy of the state so that tourists from across the world can get affordable accommodation in the state and can enjoy the culture of Gujarat. Due to the effective implementation of these policies, Gujarat has emerged on the World Tourism Map.",
        },
        {
          title: "SHRI SANJAY K. MODI (IAS)",
          date: "Collector & DM, Narmada",
          desc: "The state government appoints a Collector under section 8 of the Bombay Land Revenue Code, 1879. The Divisional Commissioner had been looking after the implementation and supervision of the land revenue code during ex-Bombay state. From 15th August, 1950 the post of divisional Commissioner was abolished and the powers of land revenue code and other acts were delegated to the collector by the government and with that the Collector was made responsible for the implementation of provisions of various Acts in the district.",
        },
      ];

      let currentIndex = 0;
      const title = document.getElementById("festival-title");
      const date = document.getElementById("festival-date");
      const desc = document.getElementById("festival-desc");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      const swiper = new Swiper(".mySwiper", {
        loop: true,
        navigation: {
          nextEl: "#nextBtn",
          prevEl: "#prevBtn",
        },
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        on: {
          slideChange: function () {
            currentIndex = this.realIndex;
            updateText();
          },
        },
      });

      function updateText() {
        title.textContent = festivals[currentIndex].title;
        date.textContent = festivals[currentIndex].date;
        desc.textContent = festivals[currentIndex].desc;
      }

      prevBtn.addEventListener("click", function () {
        swiper.slidePrev();
      });
      nextBtn.addEventListener("click", function () {
        swiper.slideNext();
      });

      updateText();
    </script>
  </body>
</html>
